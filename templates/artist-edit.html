{% extends "home-base.html" %}

{% block title %}
Edit Artists
{% endblock %}

{% block page_content %}
<h1> use the form to edit an artist </h1>


<h4>This is the POST Form</h4>
<form action="/artists/edit/{{artist.id}}" method="post">
<input type="text" name="name" value="{{artist.name}}"><br><br>
<input type="text" name="about" value="{{artist.about}}"><br><br>
<input type="submit" name="" value="Edit Artist">
</form>

{% endblock %}
