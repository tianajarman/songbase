{% extends "home-base.html" %}

{% block head%}
{{super()}}
<style>
  h1 {
    color:blue;
  }
</style>
{% endblock %}

{% block title %}
All Songs
{% endblock %}

{% block page_content %}
<h1>these are the songs: </h1>

{# this is a for loop in jinja #}
<ul>
{% for song in songs %}
    <li>{{song}}</li>
{% endfor %}
<img src="{{ url_for('static', filename='img/google_logo.png') }}" alt="Google">
</ul>
{% endblock %}
