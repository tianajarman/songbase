{% extends "home-base.html" %}

{% block title %}
All Artists
{% endblock %}

{% block page_content %}
<h1>this page shows all artists</h1>

{% for artist in artists %}
  <h3>{{artist.name }}</h3>
  <p>{{ artist.about }}</p>
  <a href="/artists/edit/{{artist.id}}">Edit</a>
  <a href="/artists/delete/{{artist.id}}">Delete</a>
{% endfor %}
{% endblock %}
